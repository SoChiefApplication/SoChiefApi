name: API CI/CD (main)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build_release_docker:
    runs-on: ubuntu-latest

    env:
      GH_PACKAGES_USERNAME: ${{ secrets.GH_PACKAGES_USERNAME }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21 + Maven auth for GitHub Packages
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
          server-id: github
          server-username: GH_PACKAGES_USERNAME
          server-password: GH_PACKAGES_TOKEN

      - name: Build + test + package
        run: mvn -B clean verify

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sochief-jar
          path: target/*.jar

      - name: Read version from pom.xml
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Stop if tag already exists
        id: tagcheck
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists: nothing to do."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true
          files: |
            target/*.jar

      - name: Set up Docker Buildx
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute GHCR owner (lowercase)
        if: steps.tagcheck.outputs.exists == 'false'
        id: img
        shell: bash
        run: |
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Create maven.settings.xml for Docker (BuildKit secret)
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          cat > maven.settings.xml <<'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GH_PACKAGES_USERNAME}</username>
                <password>${env.GH_PACKAGES_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build & Push Docker image
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          # ✅ FORMAT CORRECT POUR buildx (sinon Maven lit un fichier invalide)
          secrets: |
            id=maven_settings,src=maven.settings.xml
          tags: |
            ghcr.io/${{ steps.img.outputs.owner_lc }}/sochief-api:${{ steps.ver.outputs.version }}
            ghcr.io/${{ steps.img.outputs.owner_lc }}/sochief-api:latest
