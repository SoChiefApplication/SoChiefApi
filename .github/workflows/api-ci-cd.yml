name: API CI/CD (main)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write    # tags + release
  packages: write    # lire GitHub Packages Maven + push image GHCR
  actions: read

jobs:
  build_release_docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Permet à Maven de télécharger ta dépendance contracts depuis GitHub Packages
      - name: Configure Maven for GitHub Packages
        shell: bash
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Build + test + package
        run: mvn -B clean verify

      # Récupère le jar Spring Boot (souvent *-SNAPSHOT.jar). Si tu veux uniquement le bootJar,
      # on pourrait filtrer autrement.
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sochief-jar
          path: target/*.jar

      - name: Read version from pom.xml
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Stop if tag already exists
        id: tagcheck
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists: nothing to do."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tagcheck.outputs.exists == 'false'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true
          files: |
            target/*.jar

      # -----------------------------
      # Optionnel: Docker image (GHCR)
      # -----------------------------
      - name: Set up Docker Buildx
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        if: steps.tagcheck.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sochief-api:${{ steps.ver.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/sochief-api:latest
